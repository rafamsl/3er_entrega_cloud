paths:
  /api/productos/{id}:
    put:
      summary: Updates a product
      tags:
        - Productos
      parameters:
      - name: id
        in: path
        description: path parameter takes the product id
        required: true
        type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProduct'
      responses:
        "200":
          description: The updated product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
